# ðŸ”§ YAML Lint Configuration
# Documentation: https://yamllint.readthedocs.io/
# Aligned with .editorconfig rules

---
extends: default

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'
  - '.yamllint.yml'

ignore: |
  node_modules/
  docs/build/
  .git/

rules:
  # Line length - generous for readability (matches .editorconfig MD setting)
  line-length:
    max: 120
    level: warning
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true

  # Indentation - match .editorconfig (2 spaces for YAML)
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Braces and brackets
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Comments
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1
  comments-indentation: {}

  # Document markers - don't require for template flexibility
  document-start: disable
  document-end: disable

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  # Empty values - allow for template placeholders
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Key duplicates
  key-duplicates: enable

  # Key ordering - disabled for flexibility
  key-ordering: disable

  # Line endings - match .editorconfig (LF)
  new-line-at-end-of-file: enable
  new-lines:
    type: unix

  # Truthy values - permissive for config files
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false

  # Trailing spaces - match .editorconfig
  trailing-spaces: enable

  # Octal values (security)
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: false

  # Quoted strings - flexible
  quoted-strings:
    quote-type: any
    required: only-when-needed
