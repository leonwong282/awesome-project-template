# ðŸ”„ Dependabot Configuration
# Automatically checks for dependency updates

version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Docusaurus documentation site
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docs)"
    labels:
      - "dependencies"
      - "documentation"

