#
# Adjust timeframes based on your project's activity level:
#
# | Project Type          | Issue Stale | Issue Close | PR Stale | PR Close |
# |-----------------------|-------------|-------------|----------|----------|
# | Active (daily)        | 30 days     | 7 days      | 14 days  | 7 days   |
# | Moderate (weekly)     | 60 days     | 14 days     | 30 days  | 7 days   |
# | Slow (monthly)        | 90 days     | 30 days     | 60 days  | 14 days  |
#
# Exempt labels prevent auto-closing:
# - `pinned`: Manually mark important issues
# - `security`: Security issues should never auto-close
# - `good first issue`: Keep newcomer-friendly issues open
# - `work-in-progress`: Active development PRs
