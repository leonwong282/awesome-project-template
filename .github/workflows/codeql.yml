  #
  # 1. LANGUAGES: Update the matrix.language array based on your project:
  #    - JavaScript/TypeScript: 'javascript' (covers both)
  #    - Python: 'python'
  #    - Go: 'go'
  #    - Java/Kotlin: 'java'
  #    - C/C++: 'cpp'
  #    - C#: 'csharp'
  #    - Ruby: 'ruby'
  #    - Swift: 'swift'
  #
  # 2. COMPILED LANGUAGES: For languages like Go, Java, C++:
  #    - Autobuild usually works, but you may need custom build steps
  #    - Replace the Autobuild step with your build commands
  #
  # 3. QUERY SUITES:
  #    - 'security-extended': More security queries (recommended)
  #    - 'security-and-quality': Security + code quality queries
  #    - Default: Standard security queries only
  #
  # 4. SCHEDULE: The cron runs weekly. Adjust if needed:
  #    - Daily: '0 0 * * *'
  #    - Weekly: '0 0 * * 0' (Sundays)
  #    - Monthly: '0 0 1 * *'
